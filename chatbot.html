<html>
  <head>
    <script>
      function say (e) {
        if (event.key == "Enter") {
          var msg = document.getElementById('message').value
          var e = document.getElementById('reply')
          e.innerHTML = doFunThing(msg) + '<br>' + e.innerHTML 
        }
      }
      
      function doFunThing (txt) {
        var a = [
          '<span style="color: red">%</span>',
          '<h3>%!!!???</h3>',
          '<div style="transform: rotate(180deg)">%</div>',
          '<marquee>%</marquee>',
          '%'
        ]
        return a[Math.floor(Math.random()*a.length)].replace('%', txt)
      }
    </script>
  </head>
  <body>
    <p>Meddelande:
    <input id="message" onkeyup="say()">
    </p>
    <h2>Bot replies:</h2>
    <p id="reply"></p>
  </body>
</html>
